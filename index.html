<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoaKits Room Designer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f6ef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #sidebar {
      width: 160px;
      background: #fff;
      padding: 12px;
      border-right: 1px solid #ddd;
    }

    .sidebar-item {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 4px;
      margin-bottom: 12px;
      transition: 0.2s;
    }

    .sidebar-item img {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .sidebar-item:hover {
      border-color: #aaa;
      background: #f4f4f4;
      border-radius: 8px;
    }

    #canvas-wrapper {
      flex-grow: 1;
      background: #f0f0f0;
    }

    #controls,
    #rotate-controls,
    #actions {
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>MoaKits 2.5D Room Designer</h1>

  <div id="container">
    <div id="sidebar">
      <h3>Furniture</h3>

      <div class="sidebar-item" onclick="addItemToCanvas('assets/furniture/bed.png')">
        <img src="assets/furniture/bed.png" alt="Bed" />
      </div>

      <div class="sidebar-item" onclick="addItemToCanvas('assets/furniture/lamp.png')">
        <img src="assets/furniture/lamp.png" alt="Lamp" />
      </div>

      <div class="sidebar-item" onclick="addItemToCanvas('assets/furniture/rug.png')">
        <img src="assets/furniture/rug.png" alt="Rug" />
      </div>
    </div>

    <div id="canvas-wrapper">
      <canvas id="room-canvas" width="1000" height="600"></canvas>
    </div>
  </div>

  <div id="controls">
    ðŸŽ¨ Wall Color:
    <input type="color" id="wall-color" value="#d3c6ae">
    ðŸªµ Floor Color:
    <input type="color" id="floor-color" value="#e9e3d5">
  </div>

  <div id="rotate-controls">
    <button onclick="rotateSelected(-15)">âŸ² Rotate Left</button>
    <button onclick="rotateSelected(15)">âŸ³ Rotate Right</button>
  </div>

  <div id="actions">
    <button id="save-png">ðŸ“¸ Save as Image</button>
    <button id="save-json">ðŸ’¾ Export as JSON</button>
    <input type="file" id="load-json" accept=".json">
  </div>

  <script src="app.js"></script>
</body>
</html>
